<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Missing Movie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/201210/rebel-660_100112035102.jpg?VersionId=Wkgdfg_.IuVy41ScZU2r19.2l65ZnvBv') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }
        .movie-card {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            backdrop-filter: blur(10px);
        }
        h1 { 
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p { 
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .hidden-text {
            color: rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="movie-card">
        <h1>Congratulations, True Fan!</h1>
        <p>You found what others missed - The Rebel (2012)!</p>
        <p>Here's your reward for being a dedicated fan:</p>
        <p class="hidden-text">aDRja3RmMXtzdDNwaDNuX3IwYjNyN180bjczXzN2NHJ1XzA1MjAxMX0=</p>
    </div>
</body>
</html>
